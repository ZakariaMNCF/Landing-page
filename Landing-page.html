<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Logistic Training</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
        }
        .dashboard-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 450px;
            position: relative;
            overflow: hidden;
        }
        .dashboard-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #28a745, #007bff);
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #e0e0e0;
        }
        .dashboard-header {
            margin: 0;
            font-size: 24px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }
        .dashboard-quote {
            margin: 20px 0;
            font-style: italic;
            color: #666;
            font-size: 14px;
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .dashboard-menu {
            list-style-type: none;
            padding: 0;
            margin: 25px 0;
        }
        .dashboard-menu li {
            margin: 15px 0;
            transition: transform 0.2s;
        }
        .dashboard-menu li:hover {
            transform: translateX(5px);
        }
        .dashboard-menu a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            background-color: #f8f9fa;
            border-radius: 6px;
            transition: all 0.3s;
            border-left: 4px solid #28a745;
        }
        .dashboard-menu a:hover {
            background-color: #e9ecef;
            color: #28a745;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        .logout-link {
            display: inline-block;
            margin-top: 15px;
            color: #dc3545;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .logout-link:hover {
            color: #c82333;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="logo-container">
            <img src="your-logo-image.png" alt="Company Logo" class="logo-img">
            <h1 class="dashboard-header">LOGISTIC TRAINING SESSION</h1>
        </div>
        
        <p class="dashboard-quote">KNOWLEDGE IS THE ONLY WEALTH THAT GROWS WHEN SHARED.</p>
        
        <ul class="dashboard-menu">
            <li><a href="https://zakariamncf.github.io/Landing-page/SAP.html">SAP</a></li>
            <li><a href="https://zakariamncf.github.io/Landing-page/Customer-Portal.html">Customer Portal</a></li>
            <li><a href="https://zakariamncf.github.io/Landing-page/Supplier-Portal.html">Supplier Portal</a></li>
            <li><a href="https://zakariamncf.github.io/Landing-page/Procedure.html">Procedure</a></li>
            <li><a href="https://zakariamncf.github.io/Landing-page/Instruction.html">Instruction</a></li>
            <li><a href="https://zakariamncf.github.io/Landing-page/checklist.html">Checklist</a></li>
        </ul>
        
        <a href="login.html" class="logout-link">Logout</a>
        
        <div class="footer">Â© 2023 Logistic Training. All rights reserved.</div>
    </div>
</body>
</html>
