<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .customer-portal-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .customer-portal-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .customer-portal-container ul {
            list-style-type: none;
            padding: 0;
        }
        .customer-portal-container ul li {
            margin: 10px 0;
        }
        .customer-portal-container ul li a {
            text-decoration: none;
            color: #28a745;
            font-size: 18px;
        }
        .customer-portal-container ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="customer-portal-container">
        <h1>Customer Portal</h1>
        <p>KHOWLEDGE IS THE ONLY WEALTH THAT GROWS WHEN SHARED.</p>
        <ul>
            <li><a href="#">Customer contact</a></li>
            <li><a href="#">Procurement</a></li>
            <li><a href="#">Purchasing</a></li>
            <li><a href="#">Reception</a></li>
            <li><a href="#">Expedition</a></li>
        </ul>
    </div>
</body>
</html>
