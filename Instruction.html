<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instruction | Logistic Training</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
        }
        .instruction-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
            overflow: hidden;
        }
        .instruction-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #28a745, #007bff);
        }
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo-img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #e0e0e0;
        }
        .instruction-header {
            margin: 0;
            font-size: 22px;
            color: #333;
            font-weight: 600;
        }
        .instruction-quote {
            margin: 20px 0;
            font-style: italic;
            color: #666;
            font-size: 14px;
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .instruction-menu {
            list-style-type: none;
            padding: 0;
            margin: 25px 0;
        }
        .instruction-menu li {
            margin: 15px 0;
            transition: transform 0.2s;
        }
        .instruction-menu li:hover {
            transform: translateX(5px);
        }
        .instruction-menu a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            background-color: #f8f9fa;
            border-radius: 6px;
            transition: all 0.3s;
            border-left: 4px solid #28a745;
        }
        .instruction-menu a:hover {
            background-color: #e9ecef;
            color: #28a745;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="instruction-container">
        <div class="logo-container">
            <!-- Consistent logo with all other pages -->
            <img src="your-logo-image.png" alt="Company Logo" class="logo-img">
            <h1 class="instruction-header">INSTRUCTION</h1>
        </div>
        
        <p class="instruction-quote">KNOWLEDGE IS THE ONLY WEALTH THAT GROWS WHEN SHARED.</p>
        
        <ul class="instruction-menu">
            <li><a href="#">Customer Contact</a></li>
            <li><a href="#">Procurement</a></li>
            <li><a href="#">Purchasing</a></li>
            <li><a href="#">Reception</a></li>
            <li><a href="#">Expedition</a></li>
        </ul>
        
        <a href="login.html" class="back-link">← Back to Login</a>
        
        <div class="footer">© 2023 Logistic Training. All rights reserved.</div>
    </div>
</body>
</html>
