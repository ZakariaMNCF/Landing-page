<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Training Session - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .quote {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>LOGISTIC TRAINING SESSION</h1>
        <input type="text" id="username" placeholder="User">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Enter</button>
        <p class="quote">KNOWLEDGE IS THE ONLY WEALTH THAT GROWS WHEN SHARED.</p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const validUsers = {
                "user1": "pass1",
                "user2": "pass2",
                "user3": "pass3",
                "user4": "pass4",
                "user5": "pass5",
                "user6": "pass6",
                "user7": "pass7",
                "user8": "pass8",
                "user9": "pass9",
                "user10": "pass10"
            };

            if (validUsers[username] === password) {
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>
</html>
